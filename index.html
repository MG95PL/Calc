<!DOCTYPE HTML>
<html lang="pl-PL">

<head>
<meta charset="UTF-8"/>
<meta name="theme-color" content="#303030">
<title>Kalkulator walut</title> 
<link rel="icon" href="img/icon.ico" type="image/x-icon"/>
<link href="https://fonts.googleapis.com/css?family=Lato:400,700&amp;subset=latin-ext" rel="stylesheet"> 
<link rel="stylesheet" href= "css/style.css" type= "text/css" />
<link rel="stylesheet" href= "css/bootstrap.css" type= "text/css" />
<script async src="js/kalkulator.js"></script>
<script async src="js/bootstrap.js"></script>
<script  async src="js/jquery-3.3.1.min.js"></script>
</head>

<body>
   <div class= "container">
    <div class="content">
        <p id="par">Kalkulator walut</p>
      <div id="beerka"> </div>
        <div class="row">
          <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
            <select id="lista" onchange="getRate(this.value);">
                  <option value= "0">Wybierz walutę</option>
                  <option value= "pln">PLN</option>
                  <option value= "eur">EUR</option>
                  <option value= "usd">USD</option> 
                  <option value= "huf">HUF</option> 
                  <option value= "chf">CHF</option> 
                  <option value= "gbp">GBP</option> 
                  <option value= "czk">CZK</option>
                  <option value= "thb">THB</option>
                  <option value= "aud">AUD</option>
                  <option value= "hkd">HKD</option>
                  <option value= "cad">CAD</option>
                  <option value= "nzd">NZD</option>
                  <option value= "sgd">SGD</option>
                  <option value= "uah">UAH</option>
                  <option value= "jpy">JPY</option>
                  <option value= "dkk">DKK</option>
                  <option value= "isk">ISK</option>
                  <option value= "nok">NOK</option>
                  <option value= "sek">SEK</option>
                  <option value= "hrk">HRK</option>
                  <option value= "ron">RON</option>
                  <option value= "bgn">BGN</option>
                  <option value= "try">TRY</option>
                  <option value= "ils">ILS</option>
                  <option value= "clp">CLP</option>
                  <option value= "mxn">MXN</option>
                  <option value= "php">PHP</option>
                  <option value= "zar">ZAR</option>
                  <option value= "brl">BRL</option>
                  <option value= "myr">MYR</option>
                  <option value= "rub">RUB</option>
                  <option value= "idr">IDR</option>
                  <option value= "inr">INR</option>
                  <option value= "krw">KRW</option>
                  <option value= "cny">CNY</option>
                  <option value= "xdr">XDR</option>
                  </option>
                  </select>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
            <input  id="waluta" type="text" name="q" value="" placeholder="Przelicz na {kod waluty}" onfocus="this.placeholder=''" onblur="this.placeholder='Przelicz na {kod waluty}'" maxlength="3" onkeyup="CurrencyCodeWalid()" disabled>
            <div class="alert" id="alert1"> </div>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12"> 
            <input  id="kwota" type="text" name="q" value="" placeholder="Jaką kwotę przeliczyć" onfocus="this.placeholder=''" onblur="this.placeholder='Jaką kwotę przeliczyć'" maxlength="9" onkeyup="quoteWalid()" disabled>
            <div class="alert" id="alert2"> </div>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
            <div id="wynik">Tutaj pojawi się wynik
            </div>
          </div>
        </div>
        </div>
      </div>  
</body>
</html>
